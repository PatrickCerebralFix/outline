name: Build and Push to GCP

on:
  push:
    tags:
      - "v*"

env:
  GCP_PROJECT: cerebralfix
  GCP_REGION: us
  GAR_LOCATION: us-docker.pkg.dev
  GAR_REPOSITORY: cerebralfix/cf-ci-docker
  IMAGE_NAME: outline

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Option 1: Workload Identity Federation (recommended)
      # Uncomment this block and comment out Option 2 if using WIF
      # - name: Authenticate to Google Cloud
      #   id: auth
      #   uses: google-github-actions/auth@v2
      #   with:
      #     workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
      #     service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      # Option 2: Service Account Key (current setup matching Bitbucket)
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCLOUD_SERVICE_KEY }}

      - name: Configure Docker for GCP Artifact Registry
        run: gcloud auth configure-docker ${{ env.GAR_LOCATION }} --quiet

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push base image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.base
          push: true
          tags: |
            ${{ env.GAR_LOCATION }}/${{ env.GAR_REPOSITORY }}/${{ env.IMAGE_NAME }}-base:latest
            ${{ env.GAR_LOCATION }}/${{ env.GAR_REPOSITORY }}/${{ env.IMAGE_NAME }}-base:${{ steps.version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push final image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ env.GAR_LOCATION }}/${{ env.GAR_REPOSITORY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.GAR_LOCATION }}/${{ env.GAR_REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
          build-args: |
            BASE_IMAGE=${{ env.GAR_LOCATION }}/${{ env.GAR_REPOSITORY }}/${{ env.IMAGE_NAME }}-base:${{ steps.version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
